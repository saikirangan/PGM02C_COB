name: trigger test in repo2
on: workflow_dispatch
jobs: 
  trigger-test:
     runs-on: selfhost-runned
     
     steps:
        - name: trigger the automated test case in repo2 
          uses: peter-evans/repository-dispatch@v2
          with:
            token: ${{secrets.PGM02C_UT}}
            repository: saikirangan/PGM02C_UT
            event-type: my-event1
            client-payload: '{"github": ${{ toJson(github) }}}'
  
        

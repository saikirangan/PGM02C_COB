name: Workflow1

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: self-hosted

    steps:
      - name: Trigger Second Workflow
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTIONS_KEY }}
          repository: saikirangan/PGM02C_COB
          event-type: trigger-second-workflow